<body>
    <header>
        <div class="logo">
            Videodb

            <ul class="nav-links">
                <li><a id="popular-movies" href="#">Movies</a></li>
                <li><a id="popular-tvShows" href="#">TV Shows</a></li>
            </ul>
        </nav>
        <div class="search-bar">

                <button id="search-button" type="submit">Search</button>
